<html>
  <head>
    <meta charset="utf-8"
    <title>Firebase web quickstart</title>
       <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
       <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>

    <body>
      <div class="container">
        <input id="txtEmail" type="email" placeholder="Email" value="manujad@hotmail.com.ar">

        <input id="txtPassword" type="password" placeholder="password">
        <br>
        <input id="txtNombre" type="nombre" placeholder="Nombre">

        <input id="txtColegio" type="colegio" placeholder=" Colegio">

        <button id="btnlogin" class="btn btn-action">
          login
        </button>

        <button id="btnSignUp" class="btn btn-secondary">
          SignUp
        </button>

        <button id="btnLogout" class="btn btn-action hide">
          log out
        </button>

        <button id="btnMaterias" class="btn btn-action">
          Materias
        </button>
      </div>

      <br>
      <br>

        <from action="">
          <div>
            <label for="nombre">Nombre </label>
            <input type="text" id="Nombre">
          </div>
          <div>
            <label for="mensaje">Mensaje</label>
            <textarea id="Mensaje"> </textarea>
          </div>
          <button type="button" id="btnEnviar"> Enviar </button>
        </from>

        <ul id="ChatUl">
        </ul>

      <script src="login.js"></script>
      <script src="loginTest.js"></script>
      <script src="Materias.js"></script>
      <script src="Chat.js"></script>

    </body>
  </head>
